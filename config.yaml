    ema_200: true
    local_highs: true
    round_numbers: true
  
  detection:
    local_pivot_periods: 5
    round_number_significance: 0.05
    cluster_threshold: 0.01
  
  scoring:
    distance_very_close: 0.005
    distance_close: 0.01
    distance_near: 0.02
    
    bonus_very_close: 0.15
    bonus_close: 0.10
    bonus_near: 0.05
    
    multi_support_bonus: 0.05

# ============ 🔥🔥🔥 信号去重配置 (v7.9精简) ============
signal_dedup:
  enabled: true
  cooldown_minutes: 30  # 30分钟内不重复推同币种
  
  priority:
    trend_anticipation: 2   # 🔥 调整优先级
    reversal: 2             # 反转和预判同等优先级
  
  replace_rules:
    higher_priority_always: true
