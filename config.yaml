# ============ CoinGecko API 配置 ============
coingecko:
  api_key: "xxxxxx"
  base_url: "https://api.coingecko.com/api/v3"
  update_interval_minutes: 10
  cache_ttl_minutes: 10
  daily_limit: 500
  alert_threshold: 450
  timeout_seconds: 15
  max_retries: 2
  retry_delay_seconds: 5

# ============ 审核配置 (v7.9.4平衡版) ============
review:
  enabled: true
  hard_rules_filter: true
  require_data_check: true
  reversal_only: false
  min_confidence: 0.88      # 🔥 v7.9.4: 0.93 -> 0.88 (放宽)
  max_retries: 2
  
  hard_rules:
    min_score: 0.65         # 🔥 v7.9.4: 0.70 -> 0.65 (放宽)
    min_volume_ratio: 1.5   # 🔥 v7.9.4: 2.0 -> 1.5 (放宽)
    max_price_change_extreme: 0.50   # 🔥 v7.9.4: 0.45 -> 0.50 (放宽)
    max_price_change_high: 0.35      # 🔥 v7.9.4: 0.30 -> 0.35 (放宽)
    price_change_high_min_score: 0.88  # 🔥 v7.9.4: 0.92 -> 0.88 (放宽)
    price_change_high_min_vol: 2.0     # 🔥 v7.9.4: 2.5 -> 2.0 (放宽)
    min_adx_with_low_vol: 22           # 🔥 v7.9.4: 25 -> 22 (放宽)
    bb_squeeze_threshold: 0.01
    bb_squeeze_vol_min: 1.5
    adx_trend_end_threshold: 40
    adx_trend_end_bb: 0.02
    adx_trend_end_vol: 1.0
    min_sl_atr_multiplier: 2.0
    bb_squeeze_sl_atr_multiplier: 2.5
    low_vol_sl_atr_multiplier: 3.0
